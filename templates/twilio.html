<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emergency Alert â€“ SheSafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .card h1 {
      font-size: 26px;
      color: #3f3d56;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input[type="tel"]:focus {
      outline: none;
      border-color: #6a82fb;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸš¨ Emergency Alert</h1>
    <p>Enter the phone number where the alert should be sent. We will share your live location via SMS and call.</p>
    
    <form id="locationForm" method="POST" action="/twilio">
      <input type="tel" id="user_number" name="user_number" placeholder="Enter mobile number" required>
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">
      <button type="submit">Send Alert</button>
    </form>

    <div class="footer">SheSafe | Powered by Twilio & Flask</div>
  </div>

  <script>
    const form = document.getElementById("locationForm");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function (position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
        form.submit();
      }, function (error) {
        alert("Unable to retrieve your location.");
      });
    });
  </script>

</body>
</html>
